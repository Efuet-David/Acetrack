<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AceTrack</title> 
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
   
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-container">
                <div class="logo-icon"><i class="fa fa-book"></i></div>
                <div class="logo-text">
                    <span class="logo-title">AceTrack</span>
                    <span class="logo-subtitle">Your Path to Success</span>
                </div>
            </div>
            <h1 class="signup-title">Create Account</h1>
            <p class="signup-subtitle">Start your scholarship journey today</p>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="success-message" id="successMessage">
                Account created successfully! Redirecting to dashboard...
            </div>

            <div class="error-message" id="errorMessage">
                Please fill in all required fields correctly.
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="David"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Efuet"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="David@example.com"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="country">Country</label>
                    <select id="country" class="form-select" required>
                        <option value="">Select country</option>
                        <option value="CM">Cameroon</option>
                        <option value="NG">Nigeria</option>
                        <option value="GH">Ghana</option>
                        <option value="KE">Kenya</option>
                        <option value="ZA">South Africa</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="studyLevel">Study Level</label>
                    <select id="studyLevel" class="form-select" required>
                        <option value="">Select level</option>
                        <option value="bachelors">Bachelor's</option>
                        <option value="masters">Master's</option>
                        <option value="phd">PhD</option>
                        <option value="postdoc">Postdoctoral</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Re-enter your password"
                        required
                    >
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <svg id="eyeIcon2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>
             <a href="/Scholarships.html"><button type="submit" class="signup-btn" id="submitBtn">Create Account</button></a>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-signup">
                <button type="button" class="social-btn" onclick="signupWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn" onclick="signupWithMicrosoft()">
                   <img src="/img/download (1).png" alt="" style="width: 25px;">
                   Facebook
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>

   <script src="/scholship.js"></script>
</body>
</html>
